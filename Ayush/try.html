<script>
const databaseURL = 'https://trial-5cb8c-default-rtdb.firebaseio.com/.json';

// Fetch data from Firebase

    .then(response => response.json())  // Parse the JSON response
    .then(data => {
        // Check if the data is valid and contains songs
        if (data && data.songs) {
            // Extract the songs from the "songs" object
            let songs = Object.values(data.songs);  // Convert object to an array

            console.log(songs); 
        }
        })
</script>
