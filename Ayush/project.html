<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="C:\Users\Ayush\Desktop\CW Project\B41_WEB_006_UI-UX-Unleashed\Ayush\logo.jpg" alt="VibeStream Logo">
            <span>VibeStream</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="What do you want to play?">
        </div>
        <div class="auth-buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Your Library</h2>
            <button>Create playlist</button>
            <p>Let's find some podcasts to follow</p>
            <button>Browse podcasts</button>
        </div>

        <div class="content">
            <h2>Popular Artists</h2>
            <div id="song-list" class="popular-artists">
                <!-- Dynamically populated song list will appear here -->
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="left-section">
            <div>Now Playing: Song Name</div>
        </div>
        <div class="controls">
            <button>Previous</button>
            <button>Play/Pause</button>
            <button>Next</button>
        </div>
        <div class="seek-bars">
            <input type="range" min="0" max="100" value="50" class="music-seek-bar">
            <input type="range" min="0" max="100" value="50" class="volume-seek-bar">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
